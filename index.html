<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MDR Studios Wiki</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #1e1e1e;
      color: #f5f5f5;
    }

    header {
      background: #111;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #ffcc00;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1.5rem;
    }

    li {
      padding: 0.75rem;
      background: #2b2b2b;
      margin-bottom: 0.5rem;
      border-radius: 5px;
      transition: background 0.2s;
    }

    li:hover {
      background: #3a3a3a;
    }

    a {
      text-decoration: none;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <header>ðŸ“š MDR Studios Wiki</header>
  <div class="container">
    <input type="text" id="search" placeholder="Search pages..." />
    <ul id="results"></ul>
  </div>

  <script>
    let pages = [];

    async function loadPages() {
      try {
        const response = await fetch('pages.json');
        pages = await response.json();
        updateResults();
      } catch (error) {
        console.error("Error loading pages.json:", error);
        document.getElementById('results').innerHTML = "<li>Failed to load pages.</li>";
      }
    }

    function updateResults() {
      const query = document.getElementById('search').value.toLowerCase();
      const resultsList = document.getElementById('results');
      resultsList.innerHTML = "";

      const filtered = pages.filter(page =>
        page.title.toLowerCase().includes(query)
      );

      if (filtered.length === 0) {
        resultsList.innerHTML = "<li>No matching pages found.</li>";
        return;
      }

      for (const page of filtered) {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${page.url}">${page.title}</a>`;
        resultsList.appendChild(li);
      }
    }

    document.getElementById('search').addEventListener("input", updateResults);
    window.addEventListener("load", loadPages);
  </script>
</body>
</html>
